<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper brown lighten-2">
                <a href="/" class="brand-logo center"><img src="images/logo.png" class="logo" alt=""></a>

    <div class="row">
        <div class="col s2 right-align"></div>
        <div class="col s7 center-align"><h3>Ürün Ekle</h3></div>
        <div class="col s3 right-align"></div>
    </div>
    <section class="container">
        <form action="" enctype="multipart/form-data">
            <table class="input-field">
                <tr>
                    <td>
                        <input value="" id="name" type="text" class="validate">
                        <label class="active" for="name">Ürün İsmi</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <select>
                            <option value="" disabled>Kategori Seç</option>
                            <option value="1">Option 1</option>
                            <option selected value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="file-field">
                        <div class="btn brown lighten-2 waves-effect waves-light">
                            <span>Resim</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input name="file" class="file-path validate" type="text">
                        </div>
                    </td>
                </tr>
            </table> <br>
            <p class="center"><input type="submit" value="Ekle" class="btn brown lighten-2 waves-effect waves-light"></p>
        </form><br>
    </section>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

    <script>

        $(document).ready(function () {
            products.query.getAll(products.view.createAdminListView("content"));
            //createLeanModal('.modal-trigger');
            $('.modal-trigger').leanModal();
            $('select').material_select();
            $('.button-collapse').sideNav({
                menuWidth: 190, // Default is 240
                edge: 'right', // Choose the horizontal origin
                closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
            });
        });
    </script>
