        <div class="col s7 center-align"><h3>Giriş Yap</h3></div>
        <div class="col s3 right-align"></div>
    </div>
   
    <section class="container">
        <br />
        <form action="/users/login" method="post">
            <table class="input-field">
                <tr>
                    <td class="input-field">
                        <i class="material-icons prefix">perm_identity</i>
                        <input id="user" type="text" name="username" class="validate">
                        <label for="user">Kullanıcı Adı</label>
                    </td>
                </tr>
                <tr>
                    <td class="input-field">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password" name="adim_password" class="validate">
                        <label for="password">Şifre</label>
                    </td>
                </tr>
            </table> <br>
            <p class="center"><input type="submit" value="Giriş" class="btn btn-large brown lighten-2 waves-effect waves-light"></p>
        </form><br />
        <div id="error-box"></div>
    </section>
