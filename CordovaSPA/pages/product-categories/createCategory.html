<div class="row">
    <div class="col s2 right-align">&nbsp;</div>
    <div class="col s7 center-align"><h3>Kategori Ekle</h3></div>
    <div class="col s3 right-align">&nbsp;</div>
</div>
<br />
<section class="container">
        <table class="input-field">
            <tr>
                <td>
                    <input value="" id="name" type="text" class="validate">
                    <label  for="name">Kategori İsmi</label>
                </td>
            </tr>
        </table> <br><br />
        <p class="center"><input type="submit" value="Ekle" class="btn brown lighten-2 waves-effect waves-light post"></p>
    <br>
</section>
<script>
    $(document).ready(function () {
        $('.post').click(function () {
            var value = {
                Name: $("#name").val()
            };
            app.query("post", "/api/ProductCategories/CreatePostProductCategory", JSON.stringify(value), function (data, status) { alert(status); });
        });
    });
</script>
