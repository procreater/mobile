<div class="row">
    <div class="col s2 right-align">&nbsp;</div>
    <div class="col s7 center-align"><h3>Kategoriler</h3></div>
    <div class="col s3 right-align"><a href="javascript:app.loadContent('/pages/product-categories/createCategory.html')" style="margin-top:13px;" class="btn-floating btn-large waves-effect waves-light brown lighten-2"><i class="material-icons">add</i></a></div>
</div>
<table>
    <tbody id="content" class="collection"></tbody>
</table>

<div id="openModal" class="modal bottom-sheet">
    <div class="modal-content" style="">
        <div class="collection">
            <a onclick="$('#openModal').closeModal();" class="collection-item" href="javascript:app.loadContent('/pages/product-categories/editCategory.html')"><i class="material-icons">mode_edit</i> Düzenle</a>
            <a class="collection-item modal-trigger" href="#delete"><i class="material-icons">delete</i> Sil</a>
        </div>
    </div>
</div>


<div id="delete" class="modal">
    <div class="modal-content">
        <p class="center-align">Silme işlemini onaylıyor musunuz?</p>
        <p class="center-align"><a onclick="$('#delete').closeModal();" href="#" class="btn brown lighten-2">Evet</a> <a onclick="$('#delete').closeModal();" href="#" class="btn brown lighten-2">Hayır</a></p>
    </div>
</div>

<script>
        $(document).ready(function () {
        var createRow = function (category) {
            return "<tr class='collection-item'><td>" + category.name + "</td> <td class='right-align'> <a class='modal-trigger btn-floating btn-large brown lighten-2' href='#openModal'><i style='color:#fff!important' class='material-icons'>mode_edit</i></a>  </td></tr>";
        }
        var modeltFinalizer = function () { $('.modal-trigger').leanModal(); }
        categories.query.getAll(app.createTemplate(createRow, "content", modeltFinalizer)); 
    
        
    });
</script>
