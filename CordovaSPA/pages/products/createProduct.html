<div class="row">
    <div class="col s2 right-align">&nbsp;</div>
    <div class="col s7 center-align"><h3>Ürün Ekle</h3></div>
    <div class="col s3 right-align">&nbsp;</div>
</div>
<section class="container">
        <table class="input-field">
            <tr>
                <td>
                    <input value="" id="ProductName" type="text" class="validate">
                    <label class="active" for="name">Ürün İsmi</label>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <select id="CategoryId">
                    </select>
                </td>
            </tr>
            <tr>
                <td class="file-field">
                    <div class="btn brown lighten-2 waves-effect waves-light">
                        <span>Resim</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input name="file" class="file-path validate" type="text">
                    </div>
                </td>
            </tr>
        </table> <br>
        <p class="center"><input type="submit" value="Ekle" class="btn-large brown lighten-2 waves-effect waves-light post"></p>
    <br>
</section>
<script>
        $(document).ready(function () {
            $('.modal-trigger').leanModal();
            var selectFinalizer = function () { $('select').material_select(); }
            var createRow = function (category) {
                return "<option value=" + category.id + ">" + category.name + "</option>";
            };

            categories.query.getAll(app.createTemplate(createRow, "CategoryId", selectFinalizer));

            $('.post').click(function () {
                var values = {
                    "Name": $("#ProductName").val(),
                    "CategoryId": $("#CategoryId").val()
                };
                app.query("post", "/api/Products/Create", JSON.stringify(values), function (data, status) { alert(status); });
            });
        });
</script>
